<!DOCTYPE class="font-poppins"html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Sign in</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="font-poppins">
    <section class="flex flex-col lg:flex-row">
      <!-- image -->
      <div class="hidden lg:flex flex-col lg:w-2/5 pr-16 pt-44 xlg:pt-20">
        <a href="index.html" class="cursor-pointer  mb-16 mx-auto">
          <img src="./images/logo-1.svg" alt="" class="h-32 mb-7 ">
          <h2 class="text-blue text-3xl text-center mt-0.5">Healthical</h2>
        </a>
        <img src="./images/rafiki.jpg" alt="" class="mt-3 mb-32" />
      </div>
      <!-- sign up form -->
      <div class="mx-auto flex flex-col lg:w-3/5 px-11 lg:shadow lg:shadow-1">
        <h3 class="text-3xl text-center text-blue pr-4 my-16">Sign in</h3>
        <div class="justify-center rounded-full bg-lightGray px-2 py-1.5 mb-16 w-fit mx-auto">
          <button class="bg-blue text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20">Patient</button>
          <button  class="bg-transparent text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20"><a href="hospital-sign-in.html">Hospital</a></button>
        </div>        <form action="" class="mt-2 space-y-8 pr-4">
          <div class="focus:text-darkBrown">
            <input
              type="email"
              name=""
              id=""
              placeholder="Email Address"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div class="flex">
            <div class="flex w-1/2">
              <input
                type="checkbox"
                name=""
                id=""
                style="outline: 4px solid #f0f4f0; border-radius: 4px"
                class="mr-4 border-4 border-gray rounded w-6 h-6 focus:outline-none focus:ring-0"
              />
              <p class="text-darkBrown">Remember me</p>
            </div>
            <a href="" class="w-1/2 pl-4 sm:pl-12 xxlg:pl-40 text-darkBrown">Forgot password?</a>
          </div>
          <div class="">
            <button
              type="submit"
              class="py-3 px-32 sm:px-16 mb-7 bg-blue text-white rounded-xl"
            >
              Login
            </button>
          </div>
        </form>
        <p class="mx-auto sm:mx-0 pr-4 mt-0.5 font-medium">
          Don't have an account?
          <a href="patient-sign-up.html" class="text-blue">Sign up</a>
        </p>
      </div>
    </section>
  </body>
</html>
