<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Sign up</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body class="font-poppins">
    <section class="flex flex-col lg:flex-row py-2">
      <!-- image -->
      <div class="hidden lg:flex flex-col lg:w-2/5 pr-16 pt-44 xlg:pt-20">
        <a href="index.html" class="cursor-pointer  mb-16 mx-auto">
          <img src="./images/logo-1.svg" alt="" class="h-32 mb-7 ">
          <h2 class="text-blue text-3xl text-center mt-0.5">Healthical</h2>
        </a>
        <img src="./images/rafiki.jpg" alt="" class="mt-3">
      </div>
      
      <!-- just logo -->
      <div class="lg:hidden">
        <a href="index.html">
          <img src="./images/logo-1.svg" alt="" class="h-12 md:h-20 mt-12 md:mt-16 pl-16 md:pl-28 ">
        </a>
      </div>
      
      <!-- sign up form -->
      <div
        class="mx-auto flex flex-col lg:w-3/5 px-11 lg:shadow lg:shadow-1"
      >
        <h3 class="text-2xl lsm:text-3xl text-center text-blue pr-4 mt-6 mb-16 lg:my-16">
          Sign up
        </h3>
        <div class="justify-center rounded-full bg-lightGray px-2 py-1.5 mb-16 w-fit mx-auto">
            <button class="bg-transparent text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20"><a href="patient-sign-up.html">Patient</a></button>
            <button  class="bg-blue text-white text-xl lsm:text-2xl py-3 rounded-full px-10 lsm:px-16 xxlg:px-20">Hospital</button>
        </div>
        <form action="" class="mt-2 space-y-8 pr-4">
          <div class="focus:text-darkBrown">
            <input
              type="text"
              name=""
              id=""
              placeholder="Hospital Name"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="text"
              name=""
              id=""
              placeholder="Registration number/license"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="tel"
              name=""
              id=""
              placeholder="Mobile Number"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="email"
              name=""
              id=""
              placeholder="Email Address"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div>
            <input
              type="password"
              name=""
              id=""
              placeholder="Confirm Password"
              class="border sm:w-96 lsm:w-500 xxlg:w-700 py-3 pl-5 border-lightBlue rounded placeholder:text-brown focus:outline-none"
            />
          </div>
          <div class="">
            <button
              type="submit"
              class="py-3 px-32 sm:px-16 mb-7 mt-4 bg-blue text-white rounded-xl"
            >
              Register
            </button>
          </div>
        </form>
        <p class="pr-4 mt-0.5 mb-20 font-medium">Already have an account? <a href="hospital-sign-in.html" class="text-blue font-medium">Sign in</a></p>
      </div>
    </section>
  </body>
</html>
